<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pseudocode Editor</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="icon" type="image/ico" href="" />
  <link rel="stylesheet" href="indexStyler.css" />
  <script src="main.js"></script>

<body>
  <!--Menu and ToggleBtn-->
  <div id="container1">
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="index.html">Code Editor</a>
      <a href="documentation.html">Documentation</a>
      <a href="examples.html">Examples</a>
      <a href="#">Help</a>
    </div>
    <div class="center">
      <div  class="toggle">
      </div>
      </div>
    </div>
  </div>

  <button class="openbtn" onclick="openNav()">☰ Menu</button>

  <div class="center">
    <div id="logo">
      <span></span>
      <h1>Pseudocode Pscrutinizer</h1>
    </div>
  </div>
  <div class="center" id="IO">
    <!-- input stuff -->
    <div id="input">
      <span class="inline-block margin-10">
        <div class="margin-10">
          <label for="input-text">Input</label>
          <button type="button" id="btn-open-file" data-toggle="tooltip" title="Open file as input">
            <i class="material-icons">input</i>
            <input type="file" id="open-file" style="display: none" multiple>
          </button>
          <button type="button" id="clr-io" data-toggle="tooltip" title="Clear input and output">
            <i class="material-icons">delete</i>
          </button>
        </div>
        <div id="input-wrapper">
          <div id="input-highlighter"></div>
          <textarea class="ta1" placeholder="Insert code here" rows="25" cols="50" id="code" class="input-text" spellcheck="false" tabindex="1" autofocus></textarea>
        </div>
      </span>
      <!-- Output stuff -->
      <span class="inline-block margin-10">
        <div id="output">
          <div class="margin-10">
            <label for="output-text">Output</label>
            <button type="button" id="save-to-file" data-toggle="tooltip" title="Save output to file">
              <i class="material-icons">save</i>
            </button>
            <button type="button" id="copy-output" data-toggle="tooltip" title="Copy raw output to the clipboard">
              <i class="material-icons">content_copy</i>
            </button>
          </div>
          <div id="console">
            <div>
              <textarea class="ta2" rows="25" cols="50" id="output-text" readonly="readonly" spellcheck="false"></textarea>
            </div>
          </div>
        </div>
      </span>
      <div>
        <button class="button-three" id="run" onclick="executeCode(0)" title="Run the code">
          <em>Run</em>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
