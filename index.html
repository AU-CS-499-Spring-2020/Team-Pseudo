<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pseudocode Editor</title>
        <script src="jquery-3.3.1.js"></script>
        <link rel="icon" type="image/ico" href=""/>
        <link rel="stylesheet" href="indexStyler.css"/>
        <script src="LinedTextArea/jquery-linedtextarea.min.js"></script>
        <link href="LinedTextArea/jquery-linedtextarea.css" rel="stylesheet">
        <script src="main.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono&display=swap" rel="stylesheet">
        <body>
            <iframe src="./documentation.html"></iframe>
            <button id="help-btn" onclick="toggleHelp()">❔</button>
            <div id="header" class="disableselect">
                <div id="logo">
                    <span></span>
                    <h1>Pseudocode Pscrutinizer</h1>
                </div>
            </div>
            <div id="body">
                <div class="panel">
                    <div class="bar">
                        <span>Input</span>
                        <button id="run" onclick="main()" title="Run the code">🏃‍♀️ Run</button>
                        <button id="btn-open-file" onclick="openFile(dispFile)" title="Open file as input">📝 Import</button>
                    </div>

                    <textarea class="lined" id="code" spellcheck="false" tabindex="1" autofocus>Module main()&#13;&#10;&#13;&#10;End Module</textarea>
                </div>
                <div class="panel">
                    <div class="bar">
                        <span>Output

                    </span>
                        <button id="clr-io" onclick="clearAll()" title="Clear output">❌ Clear</button>
                        <button id="save-to-file" value="Download" title="Save output to file">💾 Save</button>
                        <button id="copy-output" onclick="copy()" title="Copy raw output to the clipboard">📋 Copy</button>
                    </div>
                    <textarea rows="25" cols="50" id="console" readonly="readonly" spellcheck="false"></textarea>
                </div>
                <div class="panel">
                    <div class="bar">
                        <span>Variable Watch
                    </span>
                    </div>
                    <textarea rows="25" cols="50" id="variables" readonly="readonly" spellcheck="false"></textarea>
                </div>
            </div>
        </body>
</html>
<input type="file" id="open-file" style="display: none" multiple>
