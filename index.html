<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pseudocode Editor</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link rel="icon" type="image/ico" href=""/>
        <link rel="stylesheet" href="indexStyler.css"/>
        <script src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono&display=swap" rel="stylesheet">
        <body>
            <div id="header">
                <div id="logo">
                    <span></span>
                    <h1>Pseudocode Pscrutinizer</h1>
                </div>
                <button>‚ùî</button>

            </div>
            <div id="body">
                <div class="panel">
                    <div class="bar">
                        <span>Input</span>
                        <button class="button-three" id="run" onclick="executeCode(0)" title="Run the code">üèÉ‚Äç‚ôÄÔ∏è Run</button>
                        <button id="btn-open-file" onclick="openFile(dispFile)" title="Open file as input">üìù Import</button>
                    </div>
                    <textarea rows="25" cols="50" id="code" spellcheck="false" tabindex="1" autofocus></textarea>
                </div>
                <div class="panel">
                    <div class="bar">
                        <span>Output
                        
                    </span>
                        <button id="clr-io" onclick="clearAll()" title="Clear output">‚ùå Clear</button>
                        <button type="button" id="save-to-file" data-toggle="tooltip" title="Save output to file">üíæ Save</button>
                        <button type="button" id="copy-output" data-toggle="tooltip" title="Copy raw output to the clipboard">üìã Copy</button>
                    </div>
                    <textarea rows="25" cols="50" id="console" readonly="readonly" spellcheck="false"></textarea>
                </div>
                <div class="panel">
                    <div class="bar">
                        <span>Variable Watch
                    </span>
                    </div>
                    <textarea rows="25" cols="50" id="variables" readonly="readonly" spellcheck="false"></textarea>
                </div>
            </div>
        </body>
</html>
<input type="file" id="open-file" style="display: none" multiple>
